<svg width="96" height="128" viewBox="0 0 96 128" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <style>
      .skin { fill: #4ade80; }
      .skin-dark { fill: #16a34a; }
      .leather { fill: #78350f; }
      .black { fill: #000; }
      .metal { fill: #94a3b8; }
    </style>
    
    <!-- GOBLIN TEMPLATES (32x32) -->
    
    <!-- DOWN -->
    <g id="gob_down">
      <!-- Feet -->
      <rect x="10" y="28" width="4" height="2" class="leather"/>
      <rect x="18" y="28" width="4" height="2" class="leather"/>
      <!-- Legs -->
      <rect x="11" y="22" width="3" height="6" class="skin-dark"/>
      <rect x="18" y="22" width="3" height="6" class="skin-dark"/>
      <!-- Body -->
      <rect x="11" y="16" width="10" height="8" class="leather"/> <!-- Vest -->
      <rect x="8" y="16" width="3" height="6" class="skin"/> <!-- Arms -->
      <rect x="21" y="16" width="3" height="6" class="skin"/>
       <!-- Dagger -->
      <rect x="22" y="20" width="2" height="6" class="metal"/>
      <!-- Head -->
      <rect x="10" y="6" width="12" height="9" class="skin"/>
      <rect x="8" y="8" width="2" height="4" class="skin"/> <!-- Ear L -->
      <rect x="22" y="8" width="2" height="4" class="skin"/> <!-- Ear R -->
      <!-- Face -->
      <rect x="12" y="9" width="2" height="2" class="black"/> <!-- Eye -->
      <rect x="18" y="9" width="2" height="2" class="black"/> <!-- Eye -->
      <rect x="15" y="12" width="2" height="1" class="black"/> <!-- Mouth -->
    </g>

    <!-- LEFT -->
    <g id="gob_left">
       <rect x="10" y="6" width="10" height="9" class="skin"/>
       <rect x="20" y="8" width="2" height="4" class="skin"/> <!-- Ear -->
       <rect x="18" y="22" width="4" height="6" class="skin-dark"/>
       <rect x="11" y="16" width="8" height="8" class="leather"/>
       <rect x="10" y="9" width="2" height="2" class="black"/>
       <!-- Dagger -->
       <rect x="6" y="20" width="6" height="2" class="metal"/>
       <rect x="8" y="18" width="2" height="6" class="metal"/>
    </g>

    <!-- RIGHT -->
    <g id="gob_right">
       <rect x="12" y="6" width="10" height="9" class="skin"/>
       <rect x="10" y="8" width="2" height="4" class="skin"/> <!-- Ear -->
       <rect x="14" y="22" width="4" height="6" class="skin-dark"/>
       <rect x="13" y="16" width="8" height="8" class="leather"/>
       <rect x="20" y="9" width="2" height="2" class="black"/>
        <!-- Dagger -->
       <rect x="22" y="20" width="6" height="2" class="metal"/>
       <rect x="22" y="18" width="2" height="6" class="metal"/>
    </g>

    <!-- UP -->
    <g id="gob_up">
      <rect x="11" y="22" width="3" height="6" class="skin-dark"/>
      <rect x="18" y="22" width="3" height="6" class="skin-dark"/>
      <rect x="11" y="16" width="10" height="8" class="leather"/>
      <rect x="10" y="6" width="12" height="9" class="skin"/>
      <rect x="8" y="8" width="2" height="4" class="skin"/> 
      <rect x="22" y="8" width="2" height="4" class="skin"/>
    </g>
  </defs>

  <!-- Walk Down -->
  <g transform="translate(0,0)"><use href="#gob_down"/></g>
  <g transform="translate(32,0)"><use href="#gob_down"/><rect x="10" y="30" width="4" height="2" class="leather"/></g> 
  <g transform="translate(64,0)"><use href="#gob_down"/><rect x="18" y="30" width="4" height="2" class="leather"/></g> 

  <!-- Walk Left -->
  <g transform="translate(0,32)"><use href="#gob_left"/></g>
  <g transform="translate(32,32)"><use href="#gob_left"/><rect x="12" y="28" width="4" height="2" class="leather"/></g>
  <g transform="translate(64,32)"><use href="#gob_left"/></g>

  <!-- Walk Right -->
  <g transform="translate(0,64)"><use href="#gob_right"/></g>
  <g transform="translate(32,64)"><use href="#gob_right"/><rect x="20" y="28" width="4" height="2" class="leather"/></g>
  <g transform="translate(64,64)"><use href="#gob_right"/></g>

  <!-- Walk Up -->
  <g transform="translate(0,96)"><use href="#gob_up"/></g>
  <g transform="translate(32,96)"><use href="#gob_up"/></g>
  <g transform="translate(64,96)"><use href="#gob_up"/></g>
</svg>
