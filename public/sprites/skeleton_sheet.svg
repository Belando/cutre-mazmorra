<svg width="96" height="128" viewBox="0 0 96 128" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <style>
      .bone { fill: #e5e5e5; }
      .bone-dark { fill: #a3a3a3; }
      .black { fill: #000; }
      .rusty { fill: #b45309; }
    </style>
    
    <!-- SKELETON TEMPLATES (32x32) -->
    
    <!-- DOWN -->
    <g id="skel_down">
      <!-- Feet -->
      <rect x="11" y="28" width="3" height="2" class="bone"/>
      <rect x="18" y="28" width="3" height="2" class="bone"/>
      <!-- Legs -->
      <rect x="12" y="22" width="2" height="6" class="bone-dark"/>
      <rect x="18" y="22" width="2" height="6" class="bone-dark"/>
      <!-- Pelvis -->
      <rect x="11" y="20" width="10" height="2" class="bone"/>
      <!-- Ribcage -->
      <rect x="10" y="12" width="12" height="8" class="black"/> <!-- Inner void -->
      <rect x="10" y="12" width="12" height="2" class="bone"/>
      <rect x="10" y="15" width="12" height="2" class="bone"/>
      <rect x="10" y="18" width="12" height="2" class="bone"/>
      <!-- Spine -->
      <rect x="15" y="12" width="2" height="8" class="bone"/> 
      <!-- Skull -->
      <rect x="10" y="4" width="12" height="8" class="bone"/>
      <!-- Eyes/Nose -->
      <rect x="12" y="6" width="3" height="3" class="black"/>
      <rect x="17" y="6" width="3" height="3" class="black"/>
      <rect x="15" y="9" width="2" height="1" class="black"/>
      <!-- Arms -->
      <rect x="8" y="13" width="2" height="7" class="bone"/>
      <rect x="22" y="13" width="2" height="7" class="bone"/>
    </g>

    <!-- LEFT -->
    <g id="skel_left">
       <!-- Skull Side -->
       <rect x="10" y="4" width="10" height="8" class="bone"/>
       <rect x="8" y="6" width="3" height="3" class="black"/> <!-- Eye -->
       <!-- Ribs Side -->
       <rect x="11" y="12" width="8" height="8" class="bone"/>
       <rect x="12" y="12" width="6" height="8" class="black"/> <!-- Void -->
       <rect x="11" y="13" width="8" height="1" class="bone"/>
       <rect x="11" y="16" width="8" height="1" class="bone"/>
       <rect x="11" y="19" width="8" height="1" class="bone"/>
       <!-- Legs -->
       <rect x="12" y="22" width="4" height="8" class="bone-dark"/>
       <!-- Arms/Sword -->
       <rect x="12" y="14" width="2" height="6" class="bone"/>
       <rect x="6" y="18" width="8" height="2" class="rusty"/> <!-- Sword -->
       <rect x="6" y="16" width="2" height="4" class="rusty"/> <!-- Sword Hilt -->
    </g>

    <!-- RIGHT -->
    <g id="skel_right">
       <!-- Mirror Left roughly -->
       <rect x="12" y="4" width="10" height="8" class="bone"/>
       <rect x="21" y="6" width="3" height="3" class="black"/>
       <rect x="13" y="12" width="8" height="8" class="bone"/>
       <rect x="14" y="12" width="6" height="8" class="black"/>
       <rect x="13" y="13" width="8" height="1" class="bone"/>
       <rect x="13" y="16" width="8" height="1" class="bone"/>
       <rect x="13" y="19" width="8" height="1" class="bone"/>
       <rect x="16" y="22" width="4" height="8" class="bone-dark"/>
       <rect x="18" y="14" width="2" height="6" class="bone"/>
       <rect x="20" y="18" width="8" height="2" class="rusty"/>
       <rect x="26" y="16" width="2" height="4" class="rusty"/>
    </g>

    <!-- UP -->
    <g id="skel_up">
      <rect x="11" y="28" width="3" height="2" class="bone"/>
      <rect x="18" y="28" width="3" height="2" class="bone"/>
      <rect x="12" y="22" width="2" height="6" class="bone-dark"/>
      <rect x="18" y="22" width="2" height="6" class="bone-dark"/>
      <rect x="11" y="20" width="10" height="2" class="bone"/>
      <rect x="10" y="12" width="12" height="9" class="bone"/> <!-- Full ribs back -->
      <rect x="15" y="12" width="2" height="9" class="bone-dark"/> <!-- Spine -->
      <rect x="10" y="4" width="12" height="8" class="bone"/>
    </g>
  </defs>

  <!-- Walk Down -->
  <g transform="translate(0,0)"><use href="#skel_down"/></g>
  <g transform="translate(32,0)"><use href="#skel_down"/><rect x="10" y="21" width="2" height="4" class="bone-dark"/></g> 
  <g transform="translate(64,0)"><use href="#skel_down"/><rect x="20" y="21" width="2" height="4" class="bone-dark"/></g> 

  <!-- Walk Left -->
  <g transform="translate(0,32)"><use href="#skel_left"/></g>
  <g transform="translate(32,32)"><use href="#skel_left"/><rect x="10" y="28" width="4" height="2" class="bone"/></g>
  <g transform="translate(64,32)"><use href="#skel_left"/></g>

  <!-- Walk Right -->
  <g transform="translate(0,64)"><use href="#skel_right"/></g>
  <g transform="translate(32,64)"><use href="#skel_right"/><rect x="18" y="28" width="4" height="2" class="bone"/></g>
  <g transform="translate(64,64)"><use href="#skel_right"/></g>

  <!-- Walk Up -->
  <g transform="translate(0,96)"><use href="#skel_up"/></g>
  <g transform="translate(32,96)"><use href="#skel_up"/></g>
  <g transform="translate(64,96)"><use href="#skel_up"/></g>
</svg>
