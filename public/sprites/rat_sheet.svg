<svg width="96" height="128" viewBox="0 0 96 128" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <style>
      .fur { fill: #78716c; }
      .fur-dark { fill: #57534e; }
      .pink { fill: #fca5a5; }
      .black { fill: #000; }
      .white { fill: #fff; }
    </style>
    
    <!-- RAT TEMPLATES (32x32) - Small & Horizontal -->
    
    <!-- DOWN -->
    <g id="rat_down">
      <rect x="14" y="24" width="4" height="12" class="pink"/> <!-- Tail -->
      <rect x="10" y="16" width="12" height="10" class="fur"/> <!-- Body -->
      <rect x="8" y="20" width="2" height="4" class="fur-dark"/> <!-- Leg L -->
      <rect x="22" y="20" width="2" height="4" class="fur-dark"/> <!-- Leg R -->
      <rect x="12" y="12" width="8" height="6" class="fur-dark"/> <!-- Head -->
      <rect x="13" y="10" width="2" height="2" class="pink"/> <!-- Ear L -->
      <rect x="17" y="10" width="2" height="2" class="pink"/> <!-- Ear R -->
      <rect x="13" y="14" width="2" height="2" class="black"/> <!-- Eye -->
      <rect x="17" y="14" width="2" height="2" class="black"/> <!-- Eye -->
      <rect x="15" y="17" width="2" height="2" class="pink"/> <!-- Nose -->
    </g>

    <!-- LEFT -->
    <g id="rat_left">
       <rect x="24" y="20" width="8" height="2" class="pink"/> <!-- Tail -->
       <rect x="10" y="18" width="16" height="8" class="fur"/> <!-- Body -->
       <rect x="6" y="20" width="6" height="4" class="fur-dark"/> <!-- Head -->
       <rect x="4" y="22" width="2" height="2" class="pink"/> <!-- Nose -->
       <rect x="8" y="18" width="2" height="2" class="pink"/> <!-- Ear -->
       <rect x="20" y="26" width="4" height="2" class="pink"/> <!-- Foot back -->
       <rect x="12" y="26" width="4" height="2" class="pink"/> <!-- Foot front -->
    </g>

    <!-- RIGHT -->
    <g id="rat_right">
       <rect x="0" y="20" width="8" height="2" class="pink"/> <!-- Tail -->
       <rect x="6" y="18" width="16" height="8" class="fur"/> <!-- Body -->
       <rect x="20" y="20" width="6" height="4" class="fur-dark"/> <!-- Head -->
       <rect x="26" y="22" width="2" height="2" class="pink"/> <!-- Nose -->
       <rect x="22" y="18" width="2" height="2" class="pink"/> <!-- Ear -->
       <rect x="8" y="26" width="4" height="2" class="pink"/> <!-- Foot back -->
       <rect x="16" y="26" width="4" height="2" class="pink"/> <!-- Foot front -->
    </g>

    <!-- UP -->
    <g id="rat_up">
      <rect x="15" y="26" width="2" height="6" class="pink"/> <!-- Tail -->
      <rect x="10" y="14" width="12" height="12" class="fur"/> <!-- Body -->
      <rect x="12" y="10" width="8" height="6" class="fur-dark"/> <!-- Head Back -->
      <rect x="11" y="8" width="10" height="2" class="pink"/> <!-- Ears -->
    </g>
  </defs>

  <!-- Walk Down -->
  <g transform="translate(0,0)"><use href="#rat_down"/></g>
  <g transform="translate(32,0)"><use href="#rat_down" transform="translate(0, 1)"/></g> 
  <g transform="translate(64,0)"><use href="#rat_down" transform="translate(0, -1)"/></g> 

  <!-- Walk Left -->
  <g transform="translate(0,32)"><use href="#rat_left"/></g>
  <g transform="translate(32,32)"><use href="#rat_left"/><rect x="10" y="26" width="2" height="2" class="fur-dark"/></g>
  <g transform="translate(64,32)"><use href="#rat_left"/></g>

  <!-- Walk Right -->
  <g transform="translate(0,64)"><use href="#rat_right"/></g>
  <g transform="translate(32,64)"><use href="#rat_right"/><rect x="20" y="26" width="2" height="2" class="fur-dark"/></g>
  <g transform="translate(64,64)"><use href="#rat_right"/></g>

  <!-- Walk Up -->
  <g transform="translate(0,96)"><use href="#rat_up"/></g>
  <g transform="translate(32,96)"><use href="#rat_up"/></g>
  <g transform="translate(64,96)"><use href="#rat_up"/></g>
</svg>
